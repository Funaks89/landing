<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style=" background-image: url(images/background.png)">
    <div class="container">
      <h1>Come to Kens coding Bonanza!</h1>
      <p>Change your life and learn to code.</p>
      <a href="#" class="red-bttn">APPLY HERE</a>
    </div>
    
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works!</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg">
        <h3>Apply here</h3>
        <p>Apply, Apply, Apply, Apply</p>
      </div>
      <div class="card">
        <img src="images/learn.svg">
        <h3>What youll learn</h3>
        <p>Learn, Learn, Learn, Learn, Learn.</p>
      </div>
      <div class="card">
        <img src="images/product.svg">
        <h3>Our product</h3>
        <p>Product, Product, Product, Product.</p>
      </div>
    </div>

  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="link">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This page was made with <i class="fas fa-laugh-wink"></i> by Ken</p>
    </div>

  </div>

</html>
